server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vehicledb?useSSL=false&serverTimezone=UTC
    username: vehuser
    password: vehpass
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    operations-sorter: method
    tags-sorter: alpha


