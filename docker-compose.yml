version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: vehicle_mysql
    environment:
      MYSQL_DATABASE: vehicledb
      MYSQL_USER: vehuser
      MYSQL_PASSWORD: vehpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: [
      "mysqld",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci"
    ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:


